<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Coordinador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Alinear elementos en columna */
            align-items: center; /* Centrar elementos horizontalmente */
            height: 100vh;
        }

        /* Estilos para la franja del título */
        .header {
            width: 100%;
            background-color: #007BFF; /* Color azul */
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-bottom: 20px; /* Espacio entre el título y el contenedor de inicio de sesión */
            border-radius: 10px 10px 0 0; /* Esquinas redondeadas en la parte superior */
        }

        h2 {
            margin: 0; /* Quitar margen superior e inferior */
            font-size: 2em;
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .login-container div {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50; /* Color del botón de inicio de sesión */
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
            margin-bottom: 10px; /* Espacio entre los botones */
        }

        button:hover {
            background-color: #45a049; /* Color al pasar el mouse sobre el botón de inicio de sesión */
        }

        button:active {
            background-color: #3e8e41; /* Color al hacer clic en el botón de inicio de sesión */
        }

        .back-button {
            background-color: transparent; /* Hacer el fondo transparente */
            color: #007BFF; /* Color del texto */
            border: 2px solid #007BFF; /* Borde azul */
            width: 100%; /* Ancho completo para igualar el tamaño */
            cursor: pointer;
        }

        .back-button:hover {
            background-color: rgba(0, 123, 255, 0.1); /* Efecto hover para el botón transparente */
            color: #0056b3; /* Cambiar color del texto al pasar el mouse */
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                width: 100%;
                padding: 20px;
            }

            button {
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Bienvenido Coordinador</h2>
    </div>
    <div class="login-container">
        <h2>Iniciar sesión como Coordinador</h2>
        <form th:action="@{/login/coordinador}" method="post">
            <div>
                <label for="user">Usuario:</label>
                <input type="text" id="user" name="user" placeholder="Ingrese su usuario" required>
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
            </div>
            <button type="submit">Iniciar sesión</button>
        </form>
        <a href="/">
            <button type="button" class="back-button">Regresar</button>
        </a>
    </div>
</body>
</html>
